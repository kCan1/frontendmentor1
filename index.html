<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- import tailwind cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style></style>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body class="bg-blue-100 flex justify-center items-center h-screen">
    <div
      class="w-full max-w-xs flex flex-col justify-center items-center p-4 m-2 bg-white rounded-2xl shadow-lg"
    >
      <img
        src="./images/image-qr-code.png"
        class="flex justify-center items-center rounded-lg w-full"
      />
      <div class="flex flex-col justify-center items-center p-2">
        <h1
          class="text-center my-4 text-wrap font-weight-700 text-xl font-bold"
        >
          Improve your front-end skills by building projects
        </h1>

        <h2 class="text-center my-2 font-light">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </h2>
      </div>
    </div>
  </body>
</html>
